<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HW-03 — Пошук зображень (Pixabay)</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page__title">Пошук зображень Pixabay</h1>
      <p class="page__subtitle">HTTP-запити, обробка відповіді та галерея</p>

      <form id="search-form" class="form" autocomplete="off">
        <input
          type="text"
          name="query"
          placeholder="Введіть ключове слово…"
          required
        />
        <button type="submit">Пошук</button>
      </form>

      <!-- індикатор завантаження -->
      <span id="loader" class="loader" hidden></span>

      <!-- галерея -->
      <ul id="gallery" class="gallery"></ul>
    </div>
    <!-- Кнопка пагінації -->
    <div class="loadmore-wrap">
      <button id="load-more" hidden>Load more</button>
      <!-- Лоадер під кнопкою -->
      <span id="loader" class="loader" hidden></span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
